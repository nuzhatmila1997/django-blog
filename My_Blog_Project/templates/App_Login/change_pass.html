{% extends 'base.html' %}
{% block title_block %} Change Password {% endblock %}
{% block body_block %}
{% if changed %}
<div class="alert alert-success"> Password changed Successfully!</div>
{% endif %}
<form method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <button type="submit" name="button" class="btn btn-warning btn-sm">Change</button>

</form>

{% endblock %}
