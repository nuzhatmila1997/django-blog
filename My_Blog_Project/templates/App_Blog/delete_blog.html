{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{ blog.blog_title }}{% endblock %}
{% block body_block %}
<h3>Are you sure?</h3>
{% if blog.author == user %}
<form method="POST">
  {% csrf_token %}
  <input type="submit" name="submit" value="Delete" class="btn btn-danger btn-sm">
  <a href="{% url 'App_Blog:my_blogs' %}" class="btn btn-info btn-sm">Cancel</a>
</form>
{% endif %}
{% endblock %}
